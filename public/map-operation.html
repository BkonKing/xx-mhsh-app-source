<script type="text/javascript">

  apiready = function () {
    var text = api.pageParam.btnText
    var el = document.getElementById('destination-btn')
    var btn = document.getElementById('btn-text')
    // 按钮文本有值则显示
    if (text) {
      el.style.display = 'flex'
      btn.innerHTML = text
    } else {
      el.style.display = 'none'
    }
  }

  function setCenter() {
    // 触发主窗口关闭事件
    api.execScript({
      name: 'root',
      script: 'document.dispatchEvent(setCenter)'
    });
  }

  function showUserLocation() {
    // 触发主窗口关闭事件
    api.execScript({
      name: 'root',
      script: 'document.dispatchEvent(showUserLocation)'
    });
  }
</script>
