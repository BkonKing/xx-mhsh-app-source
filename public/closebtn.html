    .kuang {

      width: 220px;

<script type="text/javascript" src="./js/api.js"></script>
<script type="text/javascript">
  var h = 0;
  var frameHeight = 0;
  var timer = null
  apiready = function () {

    frameHeight = api.frameHeight;

    document.getElementById(api.systemType).style.display = 'block'

    if (api.systemType === 'ios') {
      timer = setInterval(moveline, 10);
    } else {
      document.getElementById('android').style.paddingTop = ((frameHeight / 2) - 220) + 'px'
    }

  };

  function moveline() {
    var line = $api.byId('line');
    if (h === frameHeight - 200) {
      h = 0;
    } else {
      h = h + 1;
    }
    var hstr = h + 'px';
    //$api.attr(line,'height',hstr);
    document.getElementById('line').style.cssText = "top:" + hstr;
    //alert($api.attr(line,'height'));

  }

  function changeTitle() {
    timer && clearInterval(timer)
    // 触发主窗口关闭事件
    api.execScript({
      name: 'root',
      script: 'document.dispatchEvent(closeFrame)'
    });
  }
</script>
